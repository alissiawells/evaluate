{% extends "registration/registration_base.html" %}
{% load bootstrap %}
{% load i18n %}

{% block title %}{% trans "Change password" %}{% endblock %}

{% block content %}
<div class="col-sm-8 col-sm-offset-1" style="text-align:center;margin-top:40px;">
<form class="form-horizontal" method="post" action="">
    {% csrf_token %}
    {{ form | bootstrap_horizontal:'col-sm-4'}}
    <input type="submit" class="btn btn-primary" style="float:right;" value="{% trans 'Change password' %}" />
</form>
</div>
{% endblock %}
